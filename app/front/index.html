<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row">
            <div class='column column-10'>
                
            </div>
            <div class='column column-80'> 
                <h1>L'illectronisme en France</h1>
                <p>Vous pouvez récuperer différentes informations sur l'illectronisme en France en rentrant le nom d'une ville ou son code commune (différent du code postal) plus bas :</p>
                <form action="#" method="post">
                    <fieldset><div>
                        <label for="cityName">Ville ou code commune :</label>
                        <input type="text" id="cityName" name="cityName" placeholder="Arnac-la-Poste">
                    </div>
                    <div>
                        <button class='button-primary' type="submit">Consulter les données</button>
                    </div>
                </fieldset>    
                </form>
            </div>
            <div class='column column-10'></div>
        </div>
    </body>
</html>
